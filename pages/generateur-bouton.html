<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Générateur de bouton</title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar"></aside>

  <!-- Main content -->
  <main class="content">
    <div class="container">

      <h1>Générateur de bouton</h1>

      <!-- 1) Checkbox / URL / Texte -->
      <div class="inline-inputs">
        <div>
          <label>
            <input type="checkbox" id="useBg">
            Utiliser une image de fond
          </label>
        </div>
        <div>
          <label for="buttonUrl">Lien URL du bouton</label>
          <input type="url" id="buttonUrl" placeholder="https://...">
        </div>
        <div>
          <label for="buttonText">Texte du bouton</label>
          <input type="text" id="buttonText" placeholder="Texte du bouton">
        </div>
      </div>

      <!-- 2) Barre de mise en forme -->
      <div class="format-buttons">
        <button type="button" class="bold"><i class="fa-solid fa-bold"></i></button>
        <button type="button" class="italic"><i class="fa-solid fa-italic"></i></button>
        <button type="button" class="underline"><i class="fa-solid fa-underline"></i></button>
      </div>

      <!-- 3) Couleurs -->
      <div class="color-row">
        <div>
          <label for="bgColor">Couleur du bouton</label>
          <input type="color" id="bgColor" value="#D51D2C">
          <input type="text" id="bgColorHex" value="#D51D2C">
        </div>
        <div>
          <label for="textColor">Couleur du texte</label>
          <input type="color" id="textColor" value="#ffffff">
          <input type="text" id="textColorHex" value="#ffffff">
        </div>
      </div>

      <!-- 4) Toggle avancées -->
      <div class="advanced-toggle-row">
        <a href="#" id="toggleAdvanced">Afficher les options avancées</a>
      </div>

      <!-- 5) Options avancées (cachées) -->
      <div id="advancedOptions" class="advanced-options">
        <div class="option-row">
          <label for="blur">Flou (%)</label>
          <input type="number" id="blur" min="0" max="100" value="0">
          <label for="blockHeight">Hauteur du bloc</label>
          <input type="text" id="blockHeight" value="250px">
        </div>
        <div class="option-row">
          <span>Effet au survol</span>
          <label><input type="radio" name="hoverEffect" value="darken" checked> Foncé</label>
          <label><input type="radio" name="hoverEffect" value="lighten"> Éclaircir</label>
        </div>
        <div class="option-row">
          <label for="btnWidth">Largeur du bouton</label>
          <input type="text" id="btnWidth" value="250px">
          <label for="btnHeight">Hauteur du bouton</label>
          <input type="text" id="btnHeight" value="55px">
        </div>
        <div class="option-row">
          <label for="borderRadius">Border-radius</label>
          <input type="text" id="borderRadius" value="4px">
        </div>
        <div class="option-row">
          <label for="textSize">Taille texte</label>
          <input type="text" id="textSize" value="20px">
          <label for="titleSize">Taille titre</label>
          <input type="text" id="titleSize" value="30px">
        </div>
        <div class="option-row">
          <label for="fontFamily">Police titre</label>
          <select id="fontFamily">
            <option>Red Hat Display</option>
          </select>
          <label for="titleColor">Couleur titre</label>
          <input type="color" id="titleColor" value="#000000">
          <input type="text" id="titleColorHex" value="#000000">
        </div>
        <div class="option-row">
          <label for="spacing">Espacement titre-bouton</label>
          <input type="text" id="spacing" value="20px">
        </div>
      </div>

      <!-- 6) Bouton Générer -->
      <div class="action-row">
        <button type="button" class="btn generate">Générer le code</button>
      </div>

      <!-- 7) Prévisualisation -->
      <div class="preview-row">
        <label>Prévisualisation du bouton :</label>
        <iframe id="buttonPreview" title="Prévisualisation"></iframe>
      </div>

      <!-- 8) Bouton Copier -->
      <div class="action-row">
        <button type="button" class="btn copy">Copier le code</button>
      </div>

      <!-- 9) Code HTML généré -->
      <div class="output-row">
        <label for="htmlOutput">Code HTML</label>
        <textarea id="htmlOutput" readonly></textarea>
      </div>

    </div>
  </main>

  <!-- Sidebar include -->
  <script>
    fetch('/includes/sidebar.html')
      .then(r => r.text())
      .then(html => document.getElementById('sidebar').innerHTML = html);
  </script>
  <!-- toggle options avancées -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('toggleAdvanced');
      const adv    = document.getElementById('advancedOptions');
      adv.style.display = 'none';
      toggle.addEventListener('click', e => {
        e.preventDefault();
        if (adv.style.display === 'none') {
          adv.style.display = 'block';
          toggle.textContent = 'Cacher les options avancées';
        } else {
          adv.style.display = 'none';
          toggle.textContent = 'Afficher les options avancées';
        }
      });
    });
  </script>
  <!-- ton script principal -->
  <script type="module" src="/js/buttonGen.js" defer></script>
</body>
</html>
